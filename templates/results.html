<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Score Classification Results</title>
    <style>
        /* Add your styles here or link an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .column-chart {
            width: 400px;
            height: 300px;
            margin: 10px;
        }
    </style>

    <!-- Code for bar graphs or column charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawBarCharts);
        //var intValue = {{ int_value }};

        function drawBarCharts() {
            // Data for four bar charts
            var data1 = google.visualization.arrayToDataTable([
                ['credit score', 'Good', 'Standard', 'Poor', 'User'],
                ['Number of delayed payment', 8, 13, 15, 12],
            ]);

            var data2 = google.visualization.arrayToDataTable([
                ['credit score', 'Good', 'Standard', 'Poor', 'User'],
                ['Outstanding debt', 801.25, 1278.42, 2081.47, 1169.53],
            ]);

            var data3 = google.visualization.arrayToDataTable([
                ['credit score', 'Good', 'Standard', 'Poor', 'User'],
                ['Delay from due date', 11, 20, 29, 15],
            ]);

            var data4 = google.visualization.arrayToDataTable([
                ['credit score', 'Good', 'Standard', 'Poor', 'User'],
                ['Monthly Inhand Salary	', 5403.76, 4238.65, 3379.8, 4111],
            ]);

            var options = {
                chart: {
                    title: 'Users portfolio',
                    
                }
            };

            var chart1 = new google.charts.Bar(document.getElementById('columnchart_material1'));
            var chart2 = new google.charts.Bar(document.getElementById('columnchart_material2'));
            var chart3 = new google.charts.Bar(document.getElementById('columnchart_material3'));
            var chart4 = new google.charts.Bar(document.getElementById('columnchart_material4'));

            chart1.draw(data1, google.charts.Bar.convertOptions(options));
            chart2.draw(data2, google.charts.Bar.convertOptions(options));
            chart3.draw(data3, google.charts.Bar.convertOptions(options));
            chart4.draw(data4, google.charts.Bar.convertOptions(options));
        }
    </script>
    <!-- Code for bar graphs or column charts -->

</head>
<body>
    <div class="container">
        <h1>Credit Score Classification Results</h1>
        <hr>
        <p>Your credit score category is:</p>
        <h2>{{ creditScoreCategory }}</h2>
        <hr>
        <p>Thank you for using our Credit Score Classification service!</p>
    </div>

    <!-- Code for chart container -->
    <div id="chart-container">
        <!-- Column Chart 1 -->
        <div id="columnchart_material1" class="column-chart"></div>
        <!-- Column Chart 2 -->
        <div id="columnchart_material2" class="column-chart"></div>
        <!-- Column Chart 3 -->
        <div id="columnchart_material3" class="column-chart"></div>
        <!-- Column Chart 4 -->
        <div id="columnchart_material4" class="column-chart"></div>
    </div>
    <!-- Code for chart container -->

</body>
</html>
